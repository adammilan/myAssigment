<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Movie deletion</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">"{{movie.Title}}"</span> movie?</strong></p>
    <p>All information associated to this user profile will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
    <img style="max-height:100px;" src="{{movie.Poster}}" />
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click');deleteMovie()">Ok</button>
</div>
