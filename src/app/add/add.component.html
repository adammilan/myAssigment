<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new Movie</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #ref="ngForm" (ngSubmit)="onSubmit(ref);modal.close('added new movie')">
      <div class="form-group">
        <label for="dateOfBirth"><b>Year</b></label>
        <input name="dateOfBirth" id="dateOfBirth" type="text" class="form-control" [(ngModel)]="model.year" #year='ngModel'
          placeholder="yyyy" />
        <div [hidden]="year.valid ||year.pristine" class="alert alert-danger">
          Year is required
        </div>
      </div>
      <div class="form-group">
        <label for="title"><b>Title</b></label>
        <input type="text" class="form-control" id="title" name="title" #title="ngModel" [(ngModel)]="model.title"
          required>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="runtime"><b>Runtime</b></label>
        <input type="text" class="form-control" id="runtime" name="runtime" [(ngModel)]="model.runtime" #runtime='ngModel'
          required>
        <div [hidden]="runtime.valid || runtime.pristine" class="alert alert-danger">
          Runtime is required
        </div>
      </div>

      <div class="form-group">
        <label for="genere"><b>Genre</b></label>
        <input type="text" class="form-control" name="genere" [(ngModel)]="model.genre" #genre='ngModel' id="genere"
          required>
        <div [hidden]="genre.valid || genre.pristine" class="alert alert-danger">
          Genere is required
        </div>
      </div>

      <div class="form-group">
        <label for="director"><b>Director</b></label>
        <input type="text" class="form-control" name="director" [(ngModel)]="model.director" #director='ngModel' id="director"
          required>
        <div [hidden]="director.valid || director.pristine" class="alert alert-danger">
          Director is required
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="!ref.form.valid">Save</button>
      </div>

    </form>

  </div>
</ng-template>

<button type="button" class="btn btn-lg btn-outline-primary" (click)="open(content)">Add</button>
